<div class="profile" ng-show='getProfile' ng-init="getProfile.select = 'about'">
  <div class="profile-header">
    <div class="col-xs-12 col-sm-4 text-center">    
      <img ng-src="assets/img/profile/{{getProfile.image}}" alt='profile Image' class="profile-header__img"/>
      <h4>{{getProfile.name}}</h4>
      <h5><a href="mailto:{{getProfile.email}}">{{getProfile.email}}</a></h5>  
      <button ng-show="canEdit" class="btn btn-primary">Edit</button>
    </div>
    <div class="col-xs-12 col-sm-8">
      <div class="profile-tab clearfix" ng-init='selection = 1'>
        <ul class="profile-tab__menu">
          <li ng-click='selection = 1' class="profile-tab__menu__item col-xs-4" ng-class="{'profile-tab__menu__item--active': selection === 1}">About</li>
          <li ng-click='selection = 2' class="profile-tab__menu__item col-xs-4" ng-class="{'profile-tab__menu__item--active': selection === 2}">Calender</li>
          <li ng-click='createMap()' class="profile-tab__menu__item col-xs-4" ng-class="{'profile-tab__menu__item--active': selection === 3}">Location</li>
        </ul>        
      </div>
      <div class="profile-tab__body">
        <div ng-show='selection === 1'>
          {{getProfile.about}}
        </div>
        <div ng-show='selection === 2'>
          <simple-calendar events="events" class="calendar"  options="calendarOptions"></simple-calendar>
          <input type="text" ng-model="title.message">
          <button ng-click="saveCalendar()">Save Calendar Events</button>
        </div>
        <div ng-show='selection === 3'>
          <div id="map" class="clearfix"></div>
        </div>        
      </div>          
    </div>
  </div>
</div>
<div ng-show='!getProfile'>
  <h1>Profile not found!!!!!</h1>
</div>
