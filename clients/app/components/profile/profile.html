<div ng-show='getProfile'>
  <div class="profile-header">
    <div class="col-sm-4">    
      <img ng-src="assets/img/profile/{{getProfile.image}}" alt='profile Image' />
      <h4>{{getProfile.name}}</h4>  
    </div>
    <div class="col-sm-8">      
        {{getProfile.location.location}}      
    </div>
  </div>
  <div>
    {{getProfile.about}}
  </div>
</div>
<div ng-show='!getProfile'>
  <h1>Profile not found!!!!!</h1>
</div>
<div id="map" class="clearfix">  
</div>
<div class="clearfix">
  <simple-calendar events="events" class="calendar"  options="calendarOptions"></simple-calendar>
  <input type="text" ng-model="title">
  <button ng-click="saveCalendar()">Save Calendar Events</button>  
</div>
