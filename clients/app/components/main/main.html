<div class='main'>
    <div style="height: 305px">
      <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides" no-transition="true">
        <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
          <img class='carousel-image' ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption">
            <p>{{slide.text}}</p>
          </div>
        </uib-slide>
      </uib-carousel>
    </div>
</div>
