<div class="container">
  <h1 class="signin-header">Please Sign In</h1>
  <div class='alert alert-danger' ng-show='loginError'>{{loginError}}</div>
  <form ng-submit="signIn(name, password)">
    <!-- <legend class="signin-header">Please Sign In</legend> -->
    <div class="row">
      <div class='col-xs-12 col-sm-6 col-md-5 col-lg-4'>
        <div class='form-group'>
          <label for="username">Username</label>
          <input type='text' class="form-control" ng-model="name"/>
        </div>
        <div class='form-group'>
          <label for="password">Password</label>
          <input type='password' class="form-control" ng-model="password"/>
        </div>
        <div class="clearfix">
          <button type='submit' class="btn btn-margint pull-right btn-primary">Submit</button>      
        </div>        
      </div>
      <div class='col-sm-offset-1 col-sm-5 col-md-offset-2 col-md-4'>
        <div class='clearfix signin-create'>
          <div>
            <h5>New to DogSurfing?</h5>
            <p>Get started now. It's fast and easy</p>
            <a class="signin-create__link" ui-sref='home.create'>Sign Up</a>            
          </div>
        </div>
        
      </div>
      
    </div>    
  </form>
</div>
